<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaron's Portfolio</title>
  <!-- Google Fonts: Roboto for body and Playfair Display for impactful quotes -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Default (Light) Theme Variables */
    :root {
      --primary-color: #007acc;
      --secondary-color: #333;
      --background-color: #f4f4f4;
      --white: #fff;
      --text-color: #333;
      --accent-bg: #eef;
      --bubble-bg: #fff;
    }
    /* Dark Theme Overrides */
    [data-theme="dark"] {
      --primary-color: #1e90ff;
      --secondary-color: #222;
      --background-color: #121212;
      --white: #f4f4f4;
      --text-color: #bbb;
      --accent-bg: #1a1a1a;
      --bubble-bg: #1e1e1e;
    }
    /* Background Pattern for a subtle code-like effect */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 10px);
    }
    [data-theme="dark"] body {
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px);
    }
    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: transform 0.3s ease, text-decoration 0.3s ease;
    }
    a:hover {
      transform: translateY(-3px);
      text-decoration: underline;
    }
    /* Header */
    header {
      background-color: var(--primary-color);
      color: var(--white);
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
    }
    /* Quote styled with a different font & bold emphasis */
    .quote {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .quote strong {
      font-weight: bold;
    }
    /* Dark Mode Toggle Button */
    #theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: var(--white);
      color: var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #theme-toggle:hover {
      background-color: var(--primary-color);
      color: var(--white);
    }
    /* Navigation */
    nav {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--white);
      padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #444;
    }
  </style>
</head>
